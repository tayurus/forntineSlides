<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>slides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="slide">

      <div class="slide__top">

        <div class="slide__top-label">
          CURRENT ACTIVITY
        </div>
        <div class="slide__top-logo"></div>
        <div class="slide__top-label">
          TOTAL GAMERS 567
        </div>

      </div>

      <div class="slide__content">
        <img src="./images/graph.png" style='max-width:100%;width:100%;'/>

        <ul class="slide__games-list">
          <li class="slide__game-item">

            <div>
              <span class="slide__game-sq"></span>
              <span class="slide__game-name">FORTNITE</span>
            </div>

            <span class="slide__game-points">150</span>

          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
